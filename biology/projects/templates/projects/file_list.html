{% load static %}
<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список файлів</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Список файлів</h1>
        <ul>
            {% for file in files %}
                <li><a href="{{ file.file.url }}">{{ file.title }}</a> (завантажено {{ file.uploaded_at }})</li>
            {% endfor %}
        </ul>
        <div class="mt-3">
            <a href="{% url 'upload_file' %}" class="btn btn-primary">Завантажити новий файл</a>
            <a href="{% url 'home' %}" class="btn btn-secondary">Назад</a>
        </div>
    </div>
</body>
</html>
