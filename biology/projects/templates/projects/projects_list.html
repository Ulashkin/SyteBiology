<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список проектов</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Мои проекты</h1>
        <a href="{% url 'project_create' %}" class="btn btn-success">Добавить проект</a>
        <ul class="list-group mt-3">
            {% for project in projects %}
                <li class="list-group-item">
                    <h5>{{ project.title }}</h5>
                    <p>{{ project.description }}</p>
                    <a href="{% url 'project_edit' project.pk %}" class="btn btn-warning">Редактировать</a>
                    <a href="{% url 'project_delete' project.pk %}" class="btn btn-danger">Удалить</a>
                </li>
            {% endfor %}
        </ul>
    </div>
</body>
