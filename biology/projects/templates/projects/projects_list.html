
{% load static %}
<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список проектів</title>
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
</head>
<body>
    <div class="container">
        <h1>Список проектів</h1>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

        <!-- Ваш код для відображення списку проектів -->
        {% for project in projects %}
            <div>
                <h3>{{ project.name }}</h3>
                <p>{{ project.description }}</p>
                {% if user.is_superuser %}
                    <a href="{% url 'project_edit' project.pk %}" class="btn btn-warning">Редагувати</a>
                    <a href="{% url 'project_delete' project.pk %}" class="btn btn-danger">Видалити</a>
                {% endif %}
            </div>
        {% endfor %}
        
        <!-- Додано кнопку "Назад" -->
        <div class="mt-3">
            <a href="{% url 'home' %}" class="btn btn-secondary">Назад</a>
        </div>
    </div>
</body>
</html>
