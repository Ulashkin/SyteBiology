{% load static %}
<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Замовити проект</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Замовити проект: {{ project.name }}</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-success">Підтвердити замовлення</button>
        </form>
        
        <!-- Додано кнопку "Назад" -->
        <div class="mt-3">
            <a href="{% url 'projects_list' %}" class="btn btn-secondary">Назад</a>
        </div>
    </div>
</body>
</html>
