{% load static %}
<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список проектів (Адмін)</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f7f7f7;
            font-family: 'Arial', sans-serif;
        }
        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }
        h1 {
            color: #007bff;
            text-align: center;
            margin-bottom: 20px;
        }
        .project-card {
            background-color: #e9ecef;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .btn-warning {
            background-color: #ffc107;
            color: #fff;
        }
        .btn-danger {
            background-color: #dc3545;
            color: #fff;
        }
        .btn-primary {
            background-color: #007bff;
            color: #fff;
        }
        .btn-secondary {
            background-color: #6c757d;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Список проектів</h1>
        
        {% for project in projects %}
            <div class="project-card">
                <h3>{{ project.name }}</h3>
                <p>{{ project.description }}</p>
                {% if project.file %}
                    <a href="{{ project.file.url }}" class="btn btn-primary">Переглянути файл</a>
                {% else %}
                    <p>Немає прикріплених файлів.</p>
                {% endif %}
                <a href="{% url 'project_edit' project.pk %}" class="btn btn-warning">Редагувати</a>
                <a href="{% url 'project_delete' project.pk %}" class="btn btn-danger">Видалити</a>
            </div>
        {% endfor %}
        
        <div class="text-center mt-3">
            <a href="{% url 'project_create' %}" class="btn btn-primary">Створити проект</a>
            <a href="{% url 'home' %}" class="btn btn-secondary">Назад</a>
        </div>
    </div>
</body>
</html>
