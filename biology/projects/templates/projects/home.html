{% load static %}
<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сайт учителя Біології</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-image: url("{% static 'images/3.png' %}");
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            font-family: 'Arial', sans-serif;
        }
        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
            text-align: center;
        }
        .header {
            background-color: #007bff;
            color: white;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
        }
        .header img {
            width: 50px;
            height: 50px;
            margin-right: 10px;
        }
        .header a {
            color: rgb(12, 1, 1);
            margin: 0 10px;
            text-decoration: none;
        }
        .header a:hover {
            text-decoration: underline;
        }
        .teacher-photo {
            margin: 40px auto;
        }
        .teacher-info p {
            font-size: 18px;
            margin: 10px 0;
        }
        .btn-custom {
            margin: 5px;
        }
        .btn-primary {
            background-color: #007bff;
        }
        .btn-secondary {
            background-color: #6c757d;
        }
        .btn-info {
            background-color: #17a2b8;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="container d-flex justify-content-between align-items-center">
            <div class="d-flex align-items-center">
                <img src="{% static 'images/1.jpg' %}" alt="Логотип">
                <h1 class="h4 m-0">Сайт учителя Біології</h1>
            </div>
            <div>
                <a href="{% url 'home' %}">Головна</a>
                <a href="{% url 'about' %}">Про нас</a>
                <a href="{% url 'contact' %}">Контакти</a>
            </div>
        </div>
    </div>
    <div class="container mt-5 pt-5">
        <h1>Сайт учителя Біології</h1>
        <div class="teacher-photo">
            <img src="{% static 'images/2.png' %}" alt="Фото учителя" class="img-fluid rounded-circle">




            <div class="text-center mt-4">
                <a href="{% url 'register' %}" class="btn btn-custom btn-primary">Зареєструватися</a>
                <a href="{% url 'login' %}" class="btn btn-custom btn-secondary">Вхід</a>
            </div>
            <div class="text-center mt-3">
                <a href="{% url 'projects_list' %}" class="btn btn-custom btn-info">Проекти</a>
            </div>
