{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сайт учителя Біології</title>
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
</head>
<body>
    <div class="container">
        <h1>Сайт учителя Біології</h1>
        <img src="{% static 'images/1.jpg' %}" alt="Фото учителя">
        <p>Ім'я: {{ teacher_name }}</p>
        <p>Досвід роботи: {{ work_experience }}</p>
        <p>Предмети: {{ subjects }}</p>
        <p>Опис: {{ description }}</p>
    </div>
    <div>
        <a href="{% url 'register' %}" class="btn btn-primary">Зарегистрироваться</a>
        <a href="{% url 'login' %}" class="btn btn-secondary">Вхід</a>
    </div>

    <div class="mt-3">
        <a href="{% url 'projects_list' %}" class="btn btn-info">Проекти</a>
    </div>
</div>
</body>
