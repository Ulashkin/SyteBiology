services:
  - type: web
    name: sytebiology
    env: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: >
      python manage.py migrate &&
      python manage.py collectstatic --noinput &&
      python manage.py runserver 0.0.0.0:$PORT
    envVars:
      - key: DJANGO_SETTINGS_MODULE
        value: biology.settings—ñ