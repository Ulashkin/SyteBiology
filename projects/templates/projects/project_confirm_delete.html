{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Видалення матеріала</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Подтверждение удаления</h1>
        <p>Ви впевнені, що хочете видалити матеріал "{{ project.title }}"?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Видалити</button>
            <a href="{% url 'projects_list' %}" class="btn btn-secondary">Відміна</a>
        </form>
    </div>
</body>
